syntax = "proto3";
package ET;


//ResponseType A2M_GMReload
message M2A_GMReload // IRequest
{
	int32 RpcId = 90;
}

message A2M_GMReload // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
}

