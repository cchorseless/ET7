//ResponseType A2M_GMProcessEdit
message M2A_GMProcessEdit // IRequest
{
	int32 RpcId = 90;
	int32 ProcessId = 91;
	// 0 reload 1 ReStart 2 Start 3 ShutDown
	int32 OperateType = 92;
}

message A2M_GMProcessEdit // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
}

