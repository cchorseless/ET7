	string NOTICE = 92;
  	int32 OperateTime = 94;
}

message A2M_GMAddNewNotice // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
}

//ResponseType A2M_GMAddNewServerZone
message M2A_GMAddNewServerZone // IRequest
{
	int32 RpcId = 90;
	int32 ZoneId = 91;
  	string ServerName = 92;
  	int32 ServerLabel = 93;
  	int32 OperateTime = 94;
}

message A2M_GMAddNewServerZone // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
}

//ResponseType A2M_GMEditServerZone
message M2A_GMEditServerZone // IRequest
{
	int32 RpcId = 90;
	int32 State = 91;
  	int64 ServerId = 92;
  	int32 OperateType = 93; // 0update 1start 2stop
  	int32 OperateTime = 94;
  	int32 ServerLabel = 95;
  	string ServerName = 96;
}

message A2M_GMEditServerZone // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
}