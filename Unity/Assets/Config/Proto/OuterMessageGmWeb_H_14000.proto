syntax = "proto3";
package ET;

//ResponseType G2C_GMRegiste
message C2G_GMRegiste // IRequest
{
  int32 RpcId = 90;
  string  Account = 1;  // 帐号
  string  Password = 2;  // 密码
  int32   GmLevel = 3;
  string  Des = 4;
  repeated string Routes = 5;
}

message G2C_GMRegiste // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

//ResponseType R2C_GMLogin
message C2R_GMLogin // IRequest
{
	int32 RpcId = 90;
	string  Account = 1;  // 帐号
	string  Password = 2;  // 密码
}

message R2C_GMLogin // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
	string Address = 1;
	int64 Key = 2;
	int64 GateId = 3;
	int64 UserId = 4;
}

//ResponseType G2C_GMLoginGate
message C2G_GMLoginGate // IRequest
{
	int32 RpcId = 90;
	int64 Key = 1;  // 帐号
	int64 GateId = 2;
	int64 UserId = 3;
}

message G2C_GMLoginGate // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
	int64  PlayerId = 1;
}

//ResponseType G2C_GMEnterGame
message C2G_GMEnterGame // IRequest
{
	int32 RpcId = 90;
	int32 Index = 1;
}

message G2C_GMEnterGame // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 3;
	// 自己unitId
	int64 MyId = 4;
}

//ResponseType G2C_GMProcessEdit
message C2G_GMProcessEdit // IRequest
{
	int32 RpcId = 90;
	int32 ProcessId = 91;
	// 0 reload 1 ReStart 2 Start 3 ShutDown
	int32 OperateType = 1;
}

message G2C_GMProcessEdit // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
}


//ResponseType G2C_GMGetProcessState
