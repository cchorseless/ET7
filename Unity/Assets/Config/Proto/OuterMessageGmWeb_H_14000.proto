//ResponseType G2C_GMGetLogDBInfo
message C2G_GMGetLogDBInfo // IRequest
{
	int32 RpcId = 90;
}

message G2C_GMGetLogDBInfo // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
	string Ip = 1;
	string Port = 2;
	string DbName = 3;
}

//ResponseType G2C_GMSearchLog
message C2G_GMSearchLog // IRequest
{
	int32 RpcId = 90;
	int32 StartTime = 1;
	int32 EndTime = 2;
	string Title = 3;
	int32 LogLevel = 4;
	string Label = 5;
	string ProcessId = 6;
	int32 PageCount = 7;
	int32 PageIndex = 8;
}

message G2C_GMSearchLog // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
	repeated string SearchResult = 1;
	int32 SearchCount = 2;

}

