syntax = "proto3";
package ET;

message G2C_Test // IMessage
{
}

message G2C_TestHotfixMessage // IMessage
{
	string Info = 1;
}

//ResponseType G2C_LoginGate
message C2G_LoginGate // IRequest
{
	int32 RpcId = 90;
	int64 Key = 1;  // 帐号
	int64 GateId = 2;
	int64 UserId = 3;
	int32 ServerId = 4; // 服务器ID
}

message G2C_LoginGate // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
	int64  PlayerId = 1;
}

//ResponseType G2C_GetCharacter
message C2G_GetCharacter // IRequest
{
	int32 RpcId = 90;
}

message G2C_GetCharacter // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
	repeated NCharacterInfo Characters = 1;
	int32 Index = 2;
}

message NCharacterInfo // IMessage
{
	string Name = 1;
	int32 Gender = 2;
	int32 CharacterClass = 3;
	int64 Gold = 4;
	int32 Gem = 5;
	int32 Level = 6;
}


//ResponseType G2C_CharacterCreate
message C2G_CharacterCreate // IRequest
{
	int32 RpcId = 90;
	int32 Index = 1;
	string CharacterName = 2;
	int32 CharacterClass = 3;
	int32 Gender = 4;
}

message G2C_CharacterCreate // IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
	int32 Index = 1;
	NCharacterInfo Characters = 2;
}


//ResponseType G2C_EnterMap
message C2G_EnterMap // IRequest
