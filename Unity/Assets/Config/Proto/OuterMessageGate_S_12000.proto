//ResponseType G2C_ReLoginGate
message C2G_ReLoginGate // IRequest
{
	int32 RpcId = 90;
	int64 Key = 1;  // 帐号
	int64 GateId = 2;
	int64 UserId = 3;
	int32 ServerId = 4; // 服务器ID
	string  Account = 5;  // 帐号
